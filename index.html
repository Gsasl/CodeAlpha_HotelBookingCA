<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel CA - Secure Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login-screen">
    <h1>Hotel CA</h1>
    <p>Please sign in with your Google account to manage bookings.</p>
    <button class="login-btn" id="googleLoginBtn">Sign in with Google</button>
</div>

<div id="app-content" style="display: none;">
    <div class="container">
        <button class="logout-btn" id="googleLogoutBtn">Logout</button>
        <h1>Hotel CA Booking System</h1>
        <div id="status-indicator">ðŸŸ¢ Connected</div>
        
        <div class="tabs">
            <div class="tab active" id="tab-book">Book a Room</div>
            <div class="tab" id="tab-manage">Manage Reservation</div>
            <div class="tab" id="tab-policies">Policies</div>
        </div>

        <div id="book" class="section active">
            <div class="form-group"><label>Check-In:</label><input type="date" id="checkIn"></div>
            <div class="form-group"><label>Check-Out:</label><input type="date" id="checkOut"></div>
            <div class="form-group">
                <label>Room Type:</label>
                <select id="roomType">
                    <option value="Standard">Standard - 50 USD</option>
                    <option value="Deluxe">Deluxe - 100 USD</option>
                    <option value="Suite">Suite - 200 USD</option>
                </select>
            </div>
            <div class="form-group"><label>Available Floors:</label><select id="desiredFloor"><option value="">Select dates...</option></select></div>
            <div class="form-group"><label>Full Name:</label><input type="text" id="guestName" readonly></div>
            <div class="form-group"><label>Email Address:</label><input type="email" id="email" readonly></div>
            <div class="form-group"><label>Contact:</label><input type="text" id="contact" placeholder="555-0192"></div>
            <button id="bookBtn">Confirm Booking & Download Receipt</button>
            <div id="bookingOutput"></div>
        </div>

        <div id="manage" class="section">
            <div class="form-group"><label>Ref Number:</label><input type="text" id="searchRef"></div>
            <button id="searchBtn">Search My Reservations</button>
            <div id="manageOutput"></div>
        </div>

        <div id="policies" class="section">
            <h2>Security Policy</h2>
            <p>Access is restricted to authenticated users. Your data is protected via Google OAuth.</p>
        </div>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
